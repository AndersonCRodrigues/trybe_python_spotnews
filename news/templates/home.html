{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina Inicial</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <ul class="header-links">
            <li><a href="{% url 'home-page' %}">Home</a></li>
        </ul>
    </header>
    <div class="news-container">
        {% for new in news %}
          <div class="news-card">
            <a href="{% url 'news-details-page' id=new.id %}">
              <h2 class="news-title">{{ new.title }}</h2>
            </a>
            <span class="news-date">{{ new.created_at|date:"d/m/Y" }}</span>
            {% if new.image %}
            <img src="/static{{ new.image.url }}" alt="{{ new.title }}">
            {% endif %}
          </div>
        {% endfor %}
      </div>
</body>
</html>
