{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Detalhes da Notícia</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header">
        <ul class="header-links">
            <li><a href="{% url 'home-page' %}">Home</a></li>
        </ul>
    </header>
    <h1 class="news-title">{{ news.title }}</h1>
    {% if news.image %}
    <img src="/static{{ news.image.url }}" alt="{{ news.title }}">
    {% endif %}
    <span class="news-date">{{ news.created_at|date:"d/m/Y" }}</span>
    <p class="news-content">{{ news.content }}</p>
    <span class="news-author">{{ news.author }}</span>
    {% for category in news.categories.all %}
        <span class="news-categories">{{ category }}</span>
    {% endfor %}
</body>
</html>
